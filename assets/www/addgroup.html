<!DOCTYPE HTML>
<html>

	<head>
	<title>Cordova</title>
	<script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	
	</head>
	
	<body onload ="onBodyLoad()">
	
	<i>The Title</i>
	<form action ="index.html" id="groupform">
	Group Name: <input type="text" name="groupname" placeholder= "Add a group..." />
	<input type="submit" value="Add Group" />
	</form>
	
	<div id="result"></div>
	
	<script>
	
	function onBodyLoad() 
	{
	    document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	function onDeviceReady()
	{
	/* attach a submit handler to the form */
	$("#groupform").submit(function(event) 
	{

	    /* stop form from submitting normally */
	    event.preventDefault(); 
	    
	        
	    /* get value from the form after submitting: */
	    
	    	var $form = $( this ),
	        term = $form.find( 'input[name="groupname"]' ).val(),
	        url = $form.attr( 'action' );
	    	alert(term);
	    	
	    	function groupToDB(tx)
	    	{
	    		//var stext = "'INSERT INTO GROUPS (data) VALUES (\"term\")'"
	    		//tx.executeSql('INSERT INTO GROUPS (data) VALUES ("term")');
	    		//alert(stext);
	    		tx.executeSql(
	    				
	    						'INSERT INTO GROUPS (data) VALUES (?);',
	    						[term]
	    		
	    					  );
	    	}
	    	
	    	var db = window.openDatabase("Database", "1.0", "Cordova Demo", 200000);
			db.transaction(groupToDB);
		
	  });
	
	}; //end onDeviceReady
	
	</script>
	
	</body>
</html>
