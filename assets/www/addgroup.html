<html>

	<body>
	<i>The Title</i>
	<form action ="/" id="groupform">
	Group Name: <input type="text" name="groupname" placeholder= "Add a group..." />
	<input type="submit" value="Add Group" />
	</form>
	
	<div id="result"></div>
	
	<script>
	
	/* attach a submit handler to the form */
	$("#groupform").submit(function(event) 
	{

	    /* stop form from submitting normally */
	    event.preventDefault(); 
	    
	        
	    /* get some values from elements on the page: */
	    
	    	var $form = $( this ),
	        term = $form.find( 'input[name="groupname"]' ).val(),
	        url = $form.attr( 'action' );
	    	alert(term);
	    	
	    	function groupToDB(tx)
	    	{
	    		tx.executeSql('INSERT INTO GROUPS (data) VALUES ("term")');
	    	}
	    	
	    	var db = window.openDatabase("Database", "1.0", "Cordova Demo", 200000);
			db.transaction(groupToDB);
		
	  });

	
	</script>
	
	</body>
